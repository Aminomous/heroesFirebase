<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HEROES PROFILE</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="http://cryptojs.altervista.org/api/functions_cryptography.js"></script>
    <script src="/firebase/script.js"></script> 
    <link rel="stylesheet" href="/firebase/style.css">
    
</head>
<body center="true">
    <div class='row jumbotron'>
        <div id="header-section">
            <h1 class="display-2">Heroes profile</h1>
            <p class="display-6">select someone to view their profile.</p>
        </div>
        
    </div>
    <div class='row'>
        <button id='button-add-hero' class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse-add-hero" aria-expanded="false" aria-controls="collapse-add-hero" onclick="document.getElementById('button-add-hero').innerHTML=document.getElementById('button-add-hero').innerHTML == 'Add more hero'?'Close':'Add more hero'">Add more hero</button>
    </div>
    <div class='row'>
        
        <div class="collapse multi-collapse col-md-6" id="collapse-add-hero">
            
            <form id='hero-create' method="POST" action="#">
                <div class='form-group'>
                    <div class='form-row'>
                        <div class='col-md-8'>
                            <img id='hero-profile-img' src="profile_pic/pic.png" alt="Hero's picture" style='width:200px;height:200px;'>
                        </div>
                        <div class='col-md-4'>
                            <label for="hero-profile-img-upload">Upload hero's picture<input type="file" id='hero-profile-img-upload'></label>
                            <progress value='0' max='100'>0%</progress> 
                        </div>
                    </div>
                    <div class='form-row'>
                        <div class='col-md-4'>
                            <label for="hero-name">Hero name<input type="text" id='hero-name' class='form-control' size=100></label>
                        </div>
                        <div class='col-md-3'>
                            <div class='form-group'>
                                <label for="hero-studio">Studio
                                    <select name="studio" id="hero-studio" class="custom-select">
                                        <option value="0">Marvel</option>
                                        <option value="1">DC</option>
                                        <option value="2">Other(please specify).</option>
                                        <option value="" selected hidden>Select studio.</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class='col-md-4'>
                            <label for="">Other studio.<input id='other-studio' type="text" class='form-control' size='100' disabled></label>
                        </div>
                    </div>
                    <div class='form-row'>
                        <label for="hero-color">Hero's color<input id='hero-color' class='form-control' type="color"></label><input id='hero-color-text' class='form-control' type="text" class='form-control'>
                        <input type="submit">
                        <button type='submit' class='btn btn-submit'>Submit</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <div class="content">
        <div class="row">
            <div class="col-4">
                <div class='row'>
                    <div class="nav navbar">
                        <div>
                            <ul id="heroes" >
                                <!-- 
                                    generate by jquery
                                 -->
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-8">
                <div id="right-content" class='collapse multi-collapse'>
                    <div class='row'>
                        <div id='hero-profile-img'>
                            <img src="" alt="hero's image">
                        </div>
                    </div>
                    <div class='row'>
                        <div id='hero-profile'>
                            <h1>TEMP DATA IN DIV PROFILE</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
